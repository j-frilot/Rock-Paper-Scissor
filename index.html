<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="main">
            <h2>Choose your weapon to play!!</h2>
            <div><h3><span class="result" id="result"></span></h3></div>
            <div class="button-section">
                <div class="rock">
                    <img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/rock_mplzjx.png" alt="rock" class="weapon responsive-img">
                    <button class="btn" id="btn-rock">Rock</button>
                </div>
                
                <div class="paper">
                    <img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/paper_ar8xkl.png" alt="" class="weapon responsive-img">
                    <button class="btn" id="btn-paper">Paper</button>
                </div>
                
                <div class="scissors">
                    <img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/scissors_sohasm.png" alt="" class="weapon responsive-img">
                    <button class="btn" id="btn-scissors">Scissors</button>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="app.js/rock.js"></script>
</body>
</html>
