<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="title">
        <h1>Rock, Paper, Scissors!</h1>
        <h2>Choose your weapon to play!!</h2>
    </header>
    <main>
        <section class="score">
            <h3>User: <span id="user-score">0</span></h3>
            <h3>Computer: <span id="comp-score">0</span></h3>
        </section>
        <div><h3><span class="result" id="result"></span></h3></div>
        <div class="button-section">
            <div class="rock">
                <button id="btn-rock"><img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/rock_mplzjx.png" alt="rock" class="weapon"></button>
                <!-- <button class="btn" id="btn-rock">Rock</button> -->
            </div>
            <div class="paper">
                <button id="btn-paper"><img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/paper_ar8xkl.png" alt="" class="weapon"></button>
            </div>
            <div class="scissors">
                <button id="btn-scissors"><img src="https://res.cloudinary.com/dsip2gx3i/image/upload/v1603949282/rock%20paper/scissors_sohasm.png" alt="" class="weapon"></button>
            </div>
        </div>
    </main>
    <script src="app.js/rock.js"></script>
</body>
</html>
